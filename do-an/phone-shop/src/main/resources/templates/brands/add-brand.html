<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">
<head>
    <title>Thêm thương hiệu</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h4>
        <a th:href="@{/brands}">Danh sách</a> / Thêm thương hiệu
    </h4>
    <form th:action="@{/brands/add}" th:object="${brand}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên thương hiệu:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}">Tên không được để trống</div>
        </div>
        <div class="mb-3">
            <label for="headquarters" class="form-label">Nơi sản xuất:</label>
            <input type="text" th:field="*{headquarters}" class="form-control" id="headquarters" required>
        </div>
        <div class="mb-3">
            <label for="founded_year" class="form-label">Năm sản xuất:</label>
            <input type="number" th:field="*{founded_year}" class="form-control" id="founded_year" required>
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
        <a th:href="@{/brands}" class="btn btn-link">Quay lại danh sách</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
