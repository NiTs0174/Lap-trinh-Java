<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Admin - Mobile Shop</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    </link><!-- Custom styles for this template -->
    <link href="/css/css_admin/admin.css" rel="stylesheet" />
    <title>Trang quản trị</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <!--Nav-->
    <div class="side-bar bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading text-center"><b>Trang quản trị</b></div>
        <div class="list-group list-group-flush">
            <ul>
                <li>
                    <a href="/admin" class="list-group-item list-group-item-action  active">
                        Trang chủ </a>
                </li>
                <li>
                    <a href="/categories" class="list-group-item list-group-item-action ">
                        Thông tin hệ điều hành </a>
                </li>
                <li>
                    <a href="/brands" class="list-group-item list-group-item-action ">
                        Thông tin thương hiệu </a>
                </li>
                <li>
                    <a href="/phones" class="list-group-item list-group-item-action  ">
                        Thông tin sản phẩm</a>
                </li>
                <li>
                    <a href="/manager" class="list-group-item list-group-item-action   ">
                        Thông tin người dùng</a>
                </li>
                <li>
                    <a href="/order" class="list-group-item list-group-item-action ">
                        Quản lý đơn hàng </a>
                </li>
                <li>
                    <a href="/" class="list-group-item list-group-item-action" style="color:blue;">
                        <i class="fas fa-long-arrow-alt-left"></i>
                        Quay lại Trang chủ </a>
                </li>
            </ul>
        </div>
    </div>
    <!--/Nav-->
    <!-- /#sidebar-wrapper -->
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="">
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="nav-link" type="submit"> Đăng xuất
                                <span class="log-out"><i class="fas fa-arrow-right"></i></span>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
                <section layout:fragment="content">
                    <!-- Nội dung cụ thể của từng trang sẽ được đặt tại đây -->
                </section>
        </div>

    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
</script>
<script src="/js/js_admin/divide-page.js"></script>
<!-- search -->
<script>
    $(document).ready(function () {
      $("#myInput").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#content-table tr").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
</script>
<script>
    $(document).ready(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
</script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
