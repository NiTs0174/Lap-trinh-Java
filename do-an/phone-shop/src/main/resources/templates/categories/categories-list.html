<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">
<head>
    <title> Hệ điều hành </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Danh sách hệ điều hành</h1>
    <div>
        <a th:href="@{/categories/add}" class="btn btn-primary mb-3"><i class="fas fa-plus-square"></i></a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Tên</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-success btn-sm"> <i class="txt-center fas fa-edit"></i></a>
                <a th:href="@{/categories/delete/{id}(id=${category.id})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc xóa thông tin không?')"><i class="txt-center menu-icon fas fa-trash-alt"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
