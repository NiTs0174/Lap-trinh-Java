<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Admin - Trang quản trị</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    </link><!-- Custom styles for this template -->
    <link href="/css/css_admin/admin.css" rel="stylesheet" />
</head>

<body>
<section layout:fragment="content">
        <!-- Page Content -->
                <div class="mb-5 mt-3 ">
                    <h4 class=" mt-3 mb-3">Bảng tính tổng</h4>
                    <div class="summary-content">
                        <div class="summary-item">
                            <span class="name-description">Tổng doanh thu</span>
                            <h3 class="value"></h3>
                        </div>
                        <div class="summary-item">
                            <span class="name-description">Số đơn hàng</span>
                            <h3 class="value" th:text="${orderCount}"></h3>
                        </div>
                        <div class="summary-item">
                            <span class="name-description">Sản phẩm đã bán</span>
                            <h3 class="value" th:text="${countPhone}"></h3>
                        </div>
                        <div class="summary-item">
                            <span class="name-description">Sản phẩm tồn kho</span>
                            <h3 class="value"></h3>
                        </div>
                        <div class="summary-item">
                            <span class="name-description">Số thương hiệu</span>
                            <h3 class="value" th:text="${countBrand}"></h3>
                        </div>
                    </div>
                </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
        });
    </script>
    <script src="/js/js_admin/divide-page.js"></script>
    <!-- search -->
    <script>
        $(document).ready(function () {
          $("#myInput").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $("#content-table tr").filter(function () {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
    </script>
    <script>
        $(document).ready(function () {
          $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</section>
</body>
</html>
